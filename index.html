<body>
    <div class="paper heart"></div>
    <div class="paper image">
        <p>Tu bilkul chand ki tarah hai,</p>
        <p>noor bhi, guroor bhi aur door bhi...</p>
    </div>
    <!-- <div class="paper image"></div> -->
    <div class="paper image">

    </div>

        <p>Drag the Paper to move</p>
    </div>
